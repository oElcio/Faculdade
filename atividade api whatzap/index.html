<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Contato</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Formulário para contato WhatsApp</h1>
      </div>
 
      <form>
        <div class="input">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" />
        </div>
        <div class="input">
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" />
        </div>
        <div class="input">
          <label for="email">Email:</label>
          <input type="text" id="email" />
        </div>
        <div class="input">
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" />
        </div>
        <div class="botoes">
          <button type="button"onclick="gravar()">Gravar</button>
          <button type="button"onclick="gravar()">Exibir</button>
          <button type="button">Enviar</button>
        </div>
      </form>
 
      <div id="dados-exibidos">
        <div id="dados-nome">
          <h3>Nome:</h3>
          <p></p>
        </div>
        <div id="dados-endereco">
          <h3>Endereço:</h3>
          <p></p>
        </div>
        <div id="dados-email">
          <h3>Email:</h3>
          <p></p>
        </div>
        <div id="dados-telefone">
          <h3>Telefone:</h3>
          <p></p>
        </div>
      </div>
    </div>
 
    <script src="script.js" defer></script>
  </body>
</html>
